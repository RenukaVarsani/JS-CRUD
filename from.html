<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

    <title>JS CRUD</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <div class="modal fade" id="modalSubscriptionForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">User Details Form</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="mainform" class="was-validated">

                    <div class="modal-body mx-3">
                        <div class="md-form mb-4">
                            <i class="fas fa-user prefix grey-text"></i>
                            <label for="fname">First Name:*</label>
                            <input type="text" class="form-control" id="fname" name="FullName"
                                aria-describedby="emailHelp" placeholder="Enter FirstName" required />
                            <div class="invalid-feedback">First Name is Empty</div>
                        </div>

                        <div class="md-form mb-4">
                            <i class="fas fa-envelope prefix grey-text"></i>
                            <label for="lname">Last Name:</label>
                            <input type="text" class="form-control" id="lname" name="LastName"
                                aria-describedby="emailHelp" placeholder="Enter LastName" required />
                            <div class="invalid-feedback">Last Name is empty</div>
                        </div>


                        <div class="md-form mb-4">
                            <i class="fas fa-envelope prefix grey-text"></i>
                            <label for="mail">Email Address:</label>
                            <input type="email" class="form-control" id="mail" name="Email" aria-describedby="emailHelp"
                                placeholder="Enter email" required />
                            <div class="invalid-feedback">Mail is Empty</div>
                        </div>

                        <div class="md-form mb-4">
                            <i class="fas fa-envelope prefix grey-text"></i>
                            <label for="address">Address:</label>
                            <textarea class="form-control" id="address" name="Address" placeholder="Enter Address"
                                rows="2" required></textarea>
                            <div class="invalid-feedback">Address is Empty</div>
                        </div>




                        <div class="md-form mb-4">
<!-- 
                            <label for="validationTooltip05" class="form-label">Phone:</label>
                            <input type="text" class="form-control" id="validationTooltip05" required>
                            <div class="invalid-tooltip">
                              Please provide a valid zip. -->
                              <!-- <input id="phonenum" type="tel" pattern="^\d{4}-\d{3}-\d{4}$" required > -->
                            <i class="fas fa-envelope prefix grey-text"></i>
                            <label class="form-label" for="num"> Enter Your Phone Number:</label>
                            <input type="tel" id="num" name="Number" class="form-control"
                            pattern="^[6-9]\d{9}$"    placeholder="Enter Contact Number" required />
                            <div class="invalid-feedback">Enter 10 digit</div>
                        </div>

                        <div class="d-flex">
                            <label for="gender" class="form-label me-2">Select Gender:</label>
                            <div class="form-check me-2">
                                <input type="radio" id="male" class="form-check-input" name="gender" value="male">Male
                                <label class="form-check-label" for="male"></label>
                            </div>
                            <div class="form-check me-2">
                                <input type="radio" id="female" class="form-check-input" name="gender" value="female">Female
                                <label class="form-check-label" for="female"></label>
                            </div>
                        </div>
                        <!-- <div class="md-form mb-4">
                            <i class="fas fa-envelope prefix grey-text"></i>
                            <label class="radio-inline">
                                Gender: <input type="radio" id="male" name="gender" value="Male" required />Male
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="gender" id="female" value="Female" />Female
                            </label>

                        </div> -->

                        <input type="date" onchange=" return age();" id="DOB" name="BirthDate" class="form-control"
                            required />
                        <div class="invalid-feedback">Select the date</div>

                        <div class="md-form mb-4">
                            <i class="fas fa-envelope prefix grey-text"></i>
                            <div>Your Age is:<span id="show" name="age"></span></div>

                        </div>


                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button class="btn btn-indigo button" id="myBtn"
                            onclick=" onformSubmit();event.preventDefault();" id="submit">Submit</button>

                        <i class="fas fa-paper-plane-o ml-1"></i></button>
                        <button class="btn btn-indigo" onclick="reset()">Reset<i
                                class="fas fa-paper-plane-o ml-1"></i></button>
                    </div>
            </div>
        </div>
    </div>
    </form>

    <div class="text-center">
        <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal"
            data-target="#modalSubscriptionForm">Click Here</a>
    </div>



    <table class="table" id="list">
        <thead>
            <tr>
                <th scope="col">FirstName</th>
                <th scope="col">LastName</th>
                <th scope="col">Email</th>
                <th scope="col">Number</th>
                <th scope="col">BirthDate</th>
                <th scope="col">Age</th>
                <th scope="col">Address</th>
                <th scope="col">Gender</th>
                <th scope="col"></th>
                <th scope="col"></th>

            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    </div>

    <script src="form.js"></script>
</body>

</html>
